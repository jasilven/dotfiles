env:
  TERM: xterm-256color
  LC_ALL: "en_US.UTF-8"

window:
  # If both are `0`, this setting is ignored.
  dimensions:
    columns: 95 
    lines: 28
  padding:
    x: 0
    y: 0 
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  decorations: full
  dynamic_title: false
  title: Alacritty
 
scrolling:
  history: 10000
  multiplier: 3

# tabspaces: 4
cursor:
  style: Block 
  unfocused_hollow: true
  thickness: 0.20

# Font configuration
font:
  size: 13
  normal:
    family: FiraCode Nerd Font
    # family: NotoSansMono Nerd Font
    # family: CodeNewRoman Nerd Font
    # family: DejaVuSansMono Nerd Font Mono
    # family: DejaVuSansMono Nerd Font
    # family: Hack Nerd Font
    # family: Hack 
    
    # style: Retina
    style: Regular 
  bold:
    style: Bold
  italic:
    style: Regular 
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true 

draw_bold_text_with_bright_colors: false

schemes:

solarized: &solarized
  primary:
    background: '#002b36'
    foreground: '#93a1a1'
  cursor:
    text: '#002b36'
    cursor: '#ffffff'
  normal:
    black:   '#002b36'
    red:     '#cb4b16'
    green:   '#859900'
    yellow:  '#b58900'
    blue:    '#268bd2'
    magenta: '#6c71c4'
    cyan:    '#2aa198'
    white:   '#93a1a1'
  bright:
    black:   '#657b83'
    red:     '#cb4b16'
    green:   '#073642'
    yellow:  '#586e75'
    blue:    '#839496'
    magenta: '#eee8d5'
    cyan:    '#d33682'
    white:   '#fdf6e3'

one: &one
  primary:
    background: '#282c34'
    foreground: '#d4d7de'
  cursor:
    text: '#282c34'
    cursor: '#ffffff'
  normal:
    black:   '#282c34'
    red:     '#cb4b16'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#6c71c4'
    cyan:    '#56b6c2'
    white:   '#d4d7de'
  bright:
    black:   '#282c34'
    red:     '#cb4b16'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#6c71c4'
    cyan:    '#56b6c2'
    white:   '#d4d7de'
    
colors: *one

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing:  true
  url:
    launcher:
      program: xdg-open
      args: []
    modifiers: None

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

live_config_reload: true
background_opacity: 1.0

shell:
  # program: fish
  # args:
  #   - -c tmux -u attach || tmux -u new
enable_experimental_conpty_backend: true

# Send ESC (\x1b) before characters when alt is pressed.
# alt_send_esc: false 

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste       }
  - { key: C,        mods: Control|Shift, action: Copy        }
  - { key: F,        mods: Control|Shift, action: ReceiveChar }
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp      }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown    }
  - { key: End,      mods: Shift,   action: ScrollToBottom    }
  - { key: Home,     mods: Shift,   action: ScrollToTop       }
  - { key: Tab,     mods: Control,   chars: "\e[27;5;9~" }
