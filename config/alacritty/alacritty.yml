env:
  TERM: xterm-256color
  LC_ALL: "en_US.UTF-8"

window:
  # If both are `0`, this setting is ignored.
  dimensions:
    columns: 95 
    lines: 28
  padding:
    x: 0
    y: 0 
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false 
  decorations: full
  startup_mode: Maximized 
 
scrolling:
  history: 10000
  multiplier: 3

# tabspaces: 4
cursor:
  style: Block 
  unfocused_hollow: true
  thickness: 0.20

# Font configuration
font:
  size: 13
  normal:
    # family: FiraCode Nerd Font
    family: NotoSansMono Nerd Font
    # family: RobotoMono Nerd Font
    # family: CodeNewRoman Nerd Font
    # family: DejaVuSansMono Nerd Font Mono
    # family: DejaVuSansMono Nerd Font
    # family: Hack Nerd Font
    
    # style: Retina
    style: Regular 
  bold:
    style: Regular 
  italic:
    style: Regular 
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true 

draw_bold_text_with_bright_colors: false

schemes:
  mylight: &mylight
    primary:
      background: '#D9D9C4' 
      foreground: '#000000' 
    # cursor:
