env:
  TERM: xterm-256color
  LC_ALL: "en_US.UTF-8"

window:
  # If both are `0`, this setting is ignored.
  dimensions:
    columns: 95 
    lines: 28
  padding:
    x: 0
    y: 0 
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  decorations: full
  dynamic_title: false
  title: Alacritty
 
scrolling:
  # Specifying '0' will disable scrolling.
  history: 0

cursor:
  style: Block 
  unfocused_hollow: true
  thickness: 0.20

font:
  size: 12.5
  normal:
    # family: Menlo
    # family: "FiraCode Nerd Font"
    # family: "FiraCode"
    family: "Noto Sans Mono"
    # family: "NotoSansMono Nerd Font"
    # family: CodeNewRoman Nerd Font
    # family: UbuntuMono Nerd Font
    # family: DejaVuSansMono Nerd Font
    # family: Hack Nerd Font
    # family: Inconsolata Nerd Font 
    
    # style: Retina
    style: Regular
  bold:
    style: Bold 
  italic:
    style: Italic 
  use_thin_strokes: false

draw_bold_text_with_bright_colors: false

schemes:

light: &light
  primary:
    background: '#e6e6e6'
    foreground: '#000000'
  cursor:
    text:       '#ffffff'
    cursor:     '#000000'
  vi_mode_cursor:
    text:       '#ffffff'
    cursor:     '#ef767c'
  search:
    matches:
      foreground: '#000000'
      background: '#C594C5'
    focused_match:
      foreground: '#ffffff'
      background: '#df9707'
  normal:
    black:   '#000000'
    red:     '#b30000'
    green:   '#009933'
    yellow:  '#e67300'
    blue:    '#0033cc'
    magenta: '#625194'
    cyan:    '#227777'
    white:   '#ffffff'
  bright:
    black:   '#000000'
    red:     '#b30000'
    green:   '#009933'
    yellow:  '#e67300'
    blue:    '#0033cc'
    magenta: '#625194'
    cyan:    '#227777'
    white:   '#ffffff'
    
dark: &dark
  primary:
    background: '#1a1a1a'
    foreground: '#b6bbc8'
  cursor:
    text:       '#000000'
    cursor:     '#ffffff'
  vi_mode_cursor:
    text:       '#ffffff'
    cursor:     '#ef767c'
  search:
    matches:
      foreground: '#000000'
      background: '#C594C5'
    focused_match:
      foreground: '#ffffff'
      background: '#df9707'
  normal:
    black:   '#1B2B34'
    red:     '#ef767c'
    green:   '#98c379'
    yellow:  '#cca300'
    blue:    '#6699CC'
    magenta: '#6d5ba4'
    cyan:    '#56b6c2'
    white:   '#CDD3DE'
  bright:
    black:   '#1B2B34'
    red:     '#ef767c'
    green:   '#98c379'
    yellow:  '#cca300'
    blue:    '#6699CC'
    magenta: '#6d5ba4'
    cyan:    '#56b6c2'
    white:   '#CDD3DE'

colors: *light

mouse:
  hide_when_typing:  true

live_config_reload: true
background_opacity: 1.0
enable_experimental_conpty_backend: true

# Send ESC (\x1b) before characters when alt is pressed.
# alt_send_esc: false 

key_bindings:
  - { key: V,        mods: Control|Shift,   action: Paste       }
  - { key: C,        mods: Control|Shift,   action: Copy        }
  - { key: F,        mods: Control|Shift,   action: ReceiveChar }
  - { key: PageUp,   mods: Shift,           action: ScrollPageUp      }
  - { key: PageDown, mods: Shift,           action: ScrollPageDown    }
  - { key: End,      mods: Shift,           action: ScrollToBottom    }
  - { key: Home,     mods: Shift,           action: ScrollToTop       }
  - { key: Tab,      mods: Control,         chars: "\e[27;5;9~" }
  # - { key: Space,    mods: Shift|Control,   action: ToggleViMode  } 
