window:
  # If both are `0`, this setting is ignored.
  dimensions:
    columns: 95 
    lines: 28
  padding:
    x: 0
    y: 0 
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false 
  decorations: full
 
scrolling:
  history: 10000
  multiplier: 3

# tabspaces: 4
cursor:
  style: Block 
  unfocused_hollow: true
  thickness: 0.26

# Font configuration
font:
  size: 11
  normal:
    # family: FuraCode Nerd Font
    # family: FiraCode Nerd Font
    family: NotoSansMono Nerd Font
    # family: RobotoMono Nerd Font
    # family: Menlo
    # family: MesloLGM Nerd Font
    # family: CodeNewRoman Nerd Font
    # family: DejaVuSansMono Nerd Font Mono
    # family: DejaVuSansMono Nerd Font
    # family: Hack Nerd Font
    
    # style: Retina
    style: Regular 
  bold:
    style: Regular 
  italic:
    style: Regular 
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true 

draw_bold_text_with_bright_colors: false

schemes:
  mylight: &mylight
    primary:
      background: '#D9D9C4' 
      foreground: '#000000' 
    # cursor:
    #   text:       '#ffffff' 
    #   cursor:     '#cc6666' 
    normal:
      black:      '#1d1f21' 
      red:        '#D4162A' 
      green:      '#006600' 
      yellow:     '#e27603' 
      blue:       '#005cc5' 
      magenta:    '#4f3281' 
      cyan:    '#005f87'
      white:      '#ffffff' 
    bright:
      black:      '#1d1f21' 
      red:        '#D4162A' 
      green:      '#006600' 
      yellow:     '#e27603' 
      blue:       '#005cc5' 
      magenta:    '#4f3281' 
      cyan:    '#005f87'
      white:      '#ffffff' 
# colors: *mylight

colors:
  primary:
    background: '#1d2021'
    foreground: '#a0a0a0'
    # foreground: '#d5c4a1'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1d2021'
    cursor: '#d5c4a1'

  # Normal colors
  normal:
    black:   '#1d2021'
    # red:     '#ff8566'
    red:     '#ff9f80'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    # white:   '#d5c4a1'
    white:   '#a0a0a0'

  # Bright colors
  bright:
    black:   '#665c54'
    # red:     '#fe8019'
    # red:     '#ff8566'
    red:     '#ff9f80'
    green:   '#3c3836'
    yellow:  '#504945'
    blue:    '#bdae93'
    magenta: '#ebdbb2'
    cyan:    '#005f87'
    white:   '#fbf1c7'



    bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing:  true
  url:
    launcher:
      program: xdg-open
      args: []
    modifiers: None

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

window.dynamic_title: true
live_config_reload: true
background_opacity: 1.0

shell:
  program: zsh
enable_experimental_conpty_backend: false

# Send ESC (\x1b) before characters when alt is pressed.
# alt_send_esc: false 

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste       }
  - { key: C,        mods: Control|Shift, action: Copy        }
  - { key: V,        mods: Control, action: Paste       }
  - { key: F,        mods: Control|Shift, action: ReceiveChar }
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp      }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown    }
  - { key: End,      mods: Shift,   action: ScrollToBottom    }
  - { key: Home,     mods: Shift,   action: ScrollToTop       }
  - { key: Tab,     mods: Control,   chars: "\e[27;5;9~" }
