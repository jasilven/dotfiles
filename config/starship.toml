format = """
$username\
$directory\
$git_branch\
$kubernetes\
$docker_context\
$env_var\
$line_break\
$jobs\
$character"""

[directory]
truncation_length = 8
truncate_to_repo = false
style = "yellow"
# use_logical_path = false

[hostname]
ssh_only = false
format =  "@[$hostname](blue) "
trim_at = ".companyname.com"
disabled = false

[username]
style_user = "white"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[kubernetes]
