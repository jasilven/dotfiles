set-environment -g "LC_ALL" "en_US.UTF-8"
set -g base-index 1
set -g mouse on
set -g mode-keys vi
set -g status-keys vi
set -ga terminal-overrides ",xterm-256color:Tc"
# set -g xterm-keys on
set -s escape-time 0
set -g status-right '%H:%M %h %d '
set -g status-left "" 

bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Enter send-keys -X cancel

set-option -g history-limit 10000
set-window-option -g mode-keys vi
set-window-option -g window-status-format ' #I:#W (#{b:pane_current_path}) '
set-window-option -g window-status-current-format ' îž• #I:#W (#{b:pane_current_path}) '

set-window-option -g window-status-style bg='#002b36',fg='#586e75'
set-window-option -g window-status-current-style fg='#002b36',bg='#859900'
set-option -g status-style fg='#586e75',bg='#002b36'
set-option -g status-position bottom 
set-option -g focus-events on

set-option -gw xterm-keys on
bind-key b next-window
bind-key C-b next-window
bind-key n next-window
bind-key -n C-Tab next-window

bind-key C-c new-window

bind-key r source-file ~/.tmux.conf \; display 'Reloaded tmux config.'
bind-key C-r source-file ~/.tmux.conf \; display 'Reloaded tmux config.'
bind-key Escape copy-mode 

# set -g prefix C-space
# bind C-space send-prefix

# horizontal and vertical splits
bind \\ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
# bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R ||  tmux split-window -h"
# bind -n C-\\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"
bind -n C-\\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l;tmux resize-pane -Z"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-j') || tmux select-pane -l;tmux resize-pane -Z"

