set -g base-index 1
set -g mouse on
set -g mode-keys vi
set -g status-keys vi
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "xterm-256color"
set -g xterm-keys on
set -s escape-time 0
# set -g status-right '#(date +%%H:%%M %%D) '
set -g status-right '%H:%M %h %d '
set -g status-left "" 
# set -g status off

bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Enter send-keys -X cancel

set-option -g history-limit 100000
set-window-option -g mode-keys vi
set-window-option -g window-status-format ' #I:#W '
set-window-option -g window-status-current-format ' îž• #I:#W '

set-window-option -g window-status-style bg='#1b2b34',fg='#3d6176'
set-window-option -g window-status-current-style fg='#99c794'
set-option -g status-style fg='#3d6176',bg='#1b2b34'

bind-key b next-window
bind-key C-b next-window
bind-key n next-window
bind-key C-n next-window
bind-key r source-file ~/.tmux.conf \; display 'Reloaded tmux config.'
bind-key C-r source-file ~/.tmux.conf \; display 'Reloaded tmux config.'
bind-key Escape copy-mode 

