set -g base-index 1
set -g mouse on
set -g mode-keys vi
set -g status-keys vi
set -ga terminal-overrides ",xterm-256color:Tc"
# set -g xterm-keys on
set -s escape-time 0
set -g status-right '%H:%M %h %d '
set -g status-left "" 

bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Enter send-keys -X cancel

set-option -g history-limit 10000
set-window-option -g mode-keys vi
set-window-option -g window-status-format ' #I:#W '
set-window-option -g window-status-current-format ' îž• #I:#W '

set-window-option -g window-status-style bg='#002b36',fg='#586e75'
set-window-option -g window-status-current-style fg='#002b36',bg='#859900'
set-option -g status-style fg='#586e75',bg='#002b36'
set-option -g status-position bottom 
set-option -g focus-events on

set-option -gw xterm-keys on
bind-key b next-window
bind-key C-b next-window
bind-key -n C-Tab next-window
bind-key n next-window
bind-key C-n next-window
bind-key r source-file ~/.tmux.conf \; display 'Reloaded tmux config.'
bind-key C-r source-file ~/.tmux.conf \; display 'Reloaded tmux config.'
bind-key Escape copy-mode 
